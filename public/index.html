<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }

    </style>
    <title>Places search box</title>
	<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
	<script type="text/javascript" src="/src/ngPlaceSearchBox.js"></script>
  </head>
  <body ng-app="google.maps" ng-controller="demoCtrl">
    <div placeholder-text="Search Box" bounds="bounds" ng-place-search-box ng-model="data" on-places-changed="onPlacesChanged()" ></div>
    <div id="map-canvas"></div>
	<script type="text/javascript">
		function demoCtrl( $scope ){

			var initialize = function() {
			
			  var markers = [];
			  var map = new google.maps.Map(document.getElementById('map-canvas'), {
			    mapTypeId: google.maps.MapTypeId.ROADMAP
			  });
			
			  var defaultBounds = new google.maps.LatLngBounds(
			      new google.maps.LatLng(21.88189,119.254875),
			      new google.maps.LatLng(25.492868,122.97924));

			  map.fitBounds(defaultBounds);

              $scope.bounds = defaultBounds;			
				
			  $scope.onPlacesChanged = function(){

			    var places = $scope.data.places;
			
			    for (var i = 0, marker; marker = markers[i]; i++) {
			      marker.setMap(null);
			    }
			
			    // For each place, get the icon, place name, and location.
			    markers = [];
			    var bounds = new google.maps.LatLngBounds();
			    for (var i = 0, place; place = places[i]; i++) {
			      var image = {
			        url: place.icon,
			        size: new google.maps.Size(71, 71),
			        origin: new google.maps.Point(0, 0),
			        anchor: new google.maps.Point(17, 34),
			        scaledSize: new google.maps.Size(25, 25)
			      };
			
			      // Create a marker for each place.
			      var marker = new google.maps.Marker({
			        map: map,
			        icon: image,
			        title: place.name,
			        position: place.geometry.location
			      });
			
			      markers.push(marker);
			
			      bounds.extend(place.geometry.location);
			    }
			
			    map.fitBounds(bounds);
			  };
			
			};


			initialize();
		}
	</script>
  </body>
</html>
